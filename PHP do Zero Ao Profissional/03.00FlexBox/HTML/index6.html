<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style type="text/css">
		.container{
			display: flex;/*flexbox por padrão a organização será horizontal em forma de linha*/
			flex-direction: row;
			background-color: #DDD;
			margin: 10px;
		}

		.container div{
			flex: 1;/*Automaticamente são dispostos de formas uniformes, comportam todo o espaço que comportam para eles*/
			background-color: #FFF000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
	</div>
</body>
</html>
