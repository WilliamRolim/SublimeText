<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style type="text/css">
		.container{
			display: flex;/*flexbox por padrão a organização será horizontal em forma de linha*/
			flex-direction: row;
			background-color: #DDD;
			margin: 10px;
		}

		.div1{
			flex: 1;/*Automaticamente são dispostos de formas uniformes, comportam todo o espaço que comportam para eles*/
			background-color: #FFF000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
		.div2{
			flex: 1;/*Como se fosse um grupo*/
			background-color: #FFF000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
		.div3{
			flex: 1;/*Flex 2 o dobro de tamanho*/
			background-color: #FFF000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
		.div4{
			flex: 3;/*Flex 3 -> 3 vezes o tamanho dos itens anteriores*/
			background-color: #FFF000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="div1">1</div>
		<div class="div2">2</div>
		<div class="div3">3</div>
		<div class="div4">4</div>
	</div>
</body>
</html>
