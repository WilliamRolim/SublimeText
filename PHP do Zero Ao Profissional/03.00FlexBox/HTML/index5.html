<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style type="text/css">
		.container{
			display: flex;/*flexbox por padrão a organização será horizontal em forma de linha*/
			flex-direction: row;
			background-color: #DDD;
			margin: 10px;
		}

		.container2{
			display: flex;
			flex-direction: column;
			background-color: #DDD;
			margin: 10px;
		}
		.container3{
			display: flex;
			flex-direction: row-reverse;
			background-color: #DDD;
			margin: 10px;
		}

		.container div,
		.container2 div,
		.container3 div{
			background-color: #FFF000;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
		<div class="container2">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
		</div>
		<div class="container3">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>

</body>
</html>
