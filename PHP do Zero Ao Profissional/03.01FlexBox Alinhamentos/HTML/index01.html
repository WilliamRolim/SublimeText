<!DOCTYPE html>
<html>
<head>
	<title>FlexBox Alinhamento</title>
	<style type="text/css">
		.container{
			display: flex;
			background-color: #D2691E;
			flex-flow: row wrap;/*Especificar 2 coisas ao mesmo tempo, o alinhamento vai ser row e o espa√ßamento vai ser wrap */
		}

		.container div{
			flex: 200px;
			background-color: #DEB887;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>

</body>
</html>
