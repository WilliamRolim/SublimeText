<!DOCTYPE html>
<html>
<head>
	<title>FlexBox Alinhamento</title>
	<style type="text/css">
		.container{
			display: flex;
			height: 500px;
			justify-content: center;/*-Colocando elementos no meio da tela*/
			align-items:center; /*-Alinhamento na Vertical*/
			background-color: #D2691E;
		}

		.container div{
			width:100px;
			height: 100px;
			background-color: #DEB887;
			margin: 10px;
			padding: 10px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div>
		<h1>Colocando o flexbox no meio da tela</h1>
		<p>justify-content: center; -Conte√∫do vai ser justificado no meio do meu container</p>
		<p>align-items:center /*-Alinhamento na Vertical*/</p>
	</div>
</body>
</html>
