<!DOCTYPE html>
<html>
<head>
	<title>Placeholder autofocos</title>
	<link rel="stylesheet" type="text/css" href="../CSS/09_PlaceHolderAutoFocus.css">
</head>
<body>
	<form method="Post">
		Usuario:<br>
		<input type="text" name="usuario" placeholder="usuario" autofocus maxlength="8" required autocomplete="on"><br><br>		
		Email:<br>
		<input type="email" name="usuario" placeholder="email" autofocus maxlength="18" required autocomplete="on"><br><br>
		Senha:<br>
		<input type="password" name="senha" placeholder="senha"  maxlength="6" required><br><br>
		<input type="submit" name="botao" value="Enviar"><br>
	</form>
</body>
</html>
