<!DOCTYPE html>
<html>
<head>
	<title>WEBKIT</title>
</head>
<body>
	<h1><strong>WEBKIT</strong></h1>
	<br>
	<p>
	Webkit: uma maquina (engine) responsavel por desenhar o html e css na tela, cada navegador tem uma maquina dessas.
	</p>
	<ol type="1">
		<li>IE= Trident</li>
		<li>Edge = EdgeHTML</li>
		<li>FireFox = Gecko</li>
		<li>Opera = Webkit</li>
		<li>Safari = Webkit</li>
		<li>Chrome = Webkit (conhecido como blink(webkit melhorada))</li>
	</ol>

</body>
</html>
