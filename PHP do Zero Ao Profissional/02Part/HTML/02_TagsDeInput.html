<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../CSS/02_TagsDeInput.css">
</head>
<body>
	<div>
		<h1>Preencha todos os dados:</h1>
	</div>
	<form metod="post">
			<table border="2">
		<tr>
			<td><strong>Busca:</strong></td>
			<td><input type="search" name="search"></td><br>
		</tr>
        <tr>
			<td><strong>Email:</strong></td>
			<td><input type="email" name="email" required></td><br>
		</tr>
		<tr>
			<td><strong>Url:</strong></td>
			<td><input type="url" name="url" required></td><br>
		</tr>
			<td><strong>Tel:</strong>
			<td><input type="tel" name="tel" required></td><br>
		<tr>
			<td><strong>Number:</strong></td>
			<td><input type="number" name="number" required></td><br>
        </tr>
        <tr>
			<td><strong>Range:(Slider)</strong></td>
			<td><input type="range" name="range" min="1" max="100" required></td><br>
		</tr>
		<tr>
			<td><strong>Data:</strong></td>
			<td><input type="date" name="data" required></td><br>
		</tr>
		<tr>
			<td><strong>Montr:</strong></td>
			<td><input type="month" name="montr" required></td><br>
		</tr>
		<tr>
  			<td><strong>Week:</strong></td>
			<td><input type="week" name="week" required></td><br>
		</tr>
		<tr>
			<td><strong>Time:</strong></td>
			<td><input type="Time" name="week" required></td><br>
		</tr>
		<tr>
			<td><strong>Data Time Local:</strong></td>
			<td><input type="datetime-local" name="datalocal" required></td><br>
		</tr>
		<tr>
			<td><strong>Color:</strong></td>
			<td><input type="color" name="cor" required></td><br>
		</tr>
		<tr>
			<td><input type="submit" name="Enviar"></td>
		</tr>
		</table>
	</form>


</body>
</html>
