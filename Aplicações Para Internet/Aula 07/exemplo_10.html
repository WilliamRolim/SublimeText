
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Exemplo 01</title>

    <style>
        body {
            font-family: verdana;
            font-size: 10pt;
        }

        .cal {
            color: #06425C;
            border-spacing: 0;
            border: 3px solid black;
            border-radius: 0 0 25px 25px;
        }

        /*acessa linhas pares e impares*/
        tr:nth-child(even){/*par*/
            background: #87d5ff;
        }

        tr:nth-child(odd) {
            /*Ã­mpares*/
            background-color: #7f88f5;
        }

        tr:last-child>td:first-child {
            border-radius: 0 0 0 25px;/* border radius down left*/
        }
  tr:last-child>td:last-child {
            border-radius: 0 0 25px 0;
        }

        tr>td:first-child {
            color: darkred;
        }

        td:nth-child(even) {
            /*colunas pares*/
            border-right: 1px solid blue;
            border-left: 1px solid blue;
        }
        tr:first-child>td{
            border-top: 1px solid blue;
        }
        caption{
            text-transform: uppercase;
            background-color: brown;
            color: white;
            border-radius: 25px 25px 0 0;
        }
        tr:first-child>th{
            background-color: white;
        }
        th, td{
            margin: 2px;
            padding-bottom: 2px;
        }
        td{
            width: 55px;
            height: 55px;
            vertical-align: center;
            text-align: center;
        }




        
        
    </style>

</head>

<body>

    <table class="cal">
        <caption>Dados</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Peso</th>
                <th>Altura</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fulano</td>
                <td>27</td>
                <td>75.8</td>
                <td>1.65</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>27</td>
                <td>75.8</td>
                <td>1.65</td>
            </tr>
            <tr>
                <td>Beltrano</td>
                <td>27</td>
                <td>75.8</td>
                <td>1.65</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
