<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8" />
    <title>Exemplos</title>
    <style>

    /*a:link – link normal, ainda não foi visitado */
    a, a:link{
        padding: 10px;
        background-color: #fde5a4;
        display: block;/*Exibe um elemento como um elemento de bloco (como <a>). Começa em uma nova linha e ocupa toda a largura*/
        width: 100px;
        text-align: center;
        text-decoration: none;
        margin:5px;/*aplica 5px em todas as margens (left,up,right,down)*/
        color: #f00;
        border-radius: 5px;/*arredondar cantos das bordas*/
    }

    /*a:visited – link já visitado*/
    a:visited{
        color: #00f;
    }

    /*elemento:hover – ativado quando colocamos o mouse sobre o elemento */
    a:hover{
        background-color: #000;
        color: #FFF;
    }

    </style>
</head>

<body>
    <nav>
        <a href="#p1">Página 1</a>
        <a href="#p2">Página 2</a>
        <a href="#p3">Página 3</a>
        <a href="#p4">Página 4</a>
    </nav>
</body>

</html>
