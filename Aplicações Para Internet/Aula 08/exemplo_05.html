<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Exemplo 07</title>
<style>
@keyframes exemplo{
	from{
		background: red;
		width: 100px;
	}
	to{
		background: yellow;
		width: 500px;
	}
}
	div{
		width: 100px;
		height: 100px;
		background-color: #000;
	}

	div:hover{
		animation: exemplo 10s;
	}

</style>
</head>

<div></div>
</body>
