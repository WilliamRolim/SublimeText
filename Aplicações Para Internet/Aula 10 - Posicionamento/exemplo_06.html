<!DOCTYPE HTML>
<html>

<head>
    <title>Layout 1</title>
    <meta charset="utf-8" />
    <style type="text/css">

    body {
        margin: 0;
        padding: 0;
        font: 76% arial;

    }        

    #header {
        width: 100%;
    }

    #header h1 {
        color: beige;
        background-color: aquamarine;
        height: 80px;
        line-height: 80px;/*altura da linha*/
        margin: 0;/*colar em cima*/
        padding-left: 10px;
    }

    #navigation {
        background-color: lightcoral;
        float: left;/*• O elemento após o elemento flutuante seguirá o fluxo em torno dele.*/
        width: 25%;
    }

    #wrapper {
        background-color: lightgreen;
        width: 50%;
        height: 10%;
        float: left;
    }

    #extra {
        background-color: lightpink;
        width: 25%;
        float: left;
    }

    #footer {
        background-color: black;
        color:white;
        width: 100%;
        clear: both;/*A propriedade clear: both limpará o efeito de flutuação.*/
    }

    #footer p {
        margin: 0;
        padding: 5px 10px;
    }       

    #container{
        width: 800px;
        margin: 0 auto;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="header">

        </div>        
        <div id="extra">

        </div>
        <div id="footer">
            <p>Rodapé</p>
        </div>
    </div>
</body>

</html>
