<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Untitled Document</title>
    <style>
    div {
        border: 2px solid black;
        position: absolute;
    }

    div.um {
        background-color: lightblue;
        width: 200px;
        height: 80px;
        /*Quanto maior o número atribuído ao z-index mais a frente ficará o elemento.*/
        z-index: 3;
    }

    div.dois {
        background-color: lightgreen;
        width: 110px;
        height: 150px;
        left: 120px;
        top: 20px;
    }

    div.tres {
     background-color: lightpink;
     width: 90px;
     height: 300px;
     left: 70px;
     top: 50px;
     z-index: 4;
 }
 .dois:hover{
    z-index: 5;
}
</style>
</head>

<body>
    <div class="um"> Primeira DIV</div>
    <div class="dois"> Segunda DIV</div>
    <div class="tres"> Terceira DIV</div>
</body>

</html>
